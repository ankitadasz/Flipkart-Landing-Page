<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>


    <div class="navbar">
        <h2>Flipkart</h2>
        <div class="left">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="middle">
            <input type="text" placeholder="Search For Products, Brands and More" id="search" >
            <button id="btn">Search</button>
        </div>
        <div class="right">
            <img src="assets/cart.png" width="35px" height="35px" id="cart"><p id="carttxt">Cart</p>

            <img src="assets/person.png" width="35px" height="35px" id="person"><p id="acttxt">Account</p>
            <button id="logout">Log Out</button>
        </div>
    </div>


    <section class="part2">
        <ul class="items">
            <li><img src="https://rukminim2.flixcart.com/flap/90/90/image/29327f40e9c4d26b.png?q=100" alt=""></li>
            <li><img src="https://rukminim2.flixcart.com/flap/90/90/image/22fddf3c7da4c4f4.png?q=100" alt=""></li>
            <li><img src="assets/fashion1.png" alt=""></li>
            <li><img src="assets/headphone.png" alt=""></li>
            <li><img src="assets/furniture.png" alt=""></li>
            <li><img src="https://rukminim2.flixcart.com/fk-p-flap/90/90/image/0139228b2f7eb413.jpg?q=100" alt=""></li>
            <li><img src="https://rukminim2.flixcart.com/flap/90/90/image/71050627a56b4693.png?q=100" alt=""></li>
            <li><img src="assets/toy.png" alt=""></li>
            <li><img src="assets/bike.png" alt=""></li>
        </ul>
    </section>


    
</body>
</html>
