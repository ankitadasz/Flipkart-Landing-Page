<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h2>Flipkart</h2>
        <div class="left">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="middle">
            <input type="text" placeholder="Search For Products, Brands and More" id="search" >
            <button id="btn">Search</button>
        </div>
        <div class="right">
            <img src="assets/cart.png" width="35px" height="35px" id="cart"><p id="carttxt">Cart</p>

            <img src="assets/person.png" width="35px" height="35px" id="person"><p id="acttxt">Account</p>
            <button id="logout">Log Out</button>
        </div>
    </div>
    
</body>
</html>
